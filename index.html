<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Auto Escola MotoCar</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./style.css" />

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="img width-30">
        <img
          src="./assets/logo.jpg"
          alt="logo" />
      </div>
      <nav class="sessions width-30">
        <ul>
          <li><a href="">Processos</a></li>
          <li><a href="">Sobre nos</a></li>
          <li><a href="">Unidades</a></li>
          <li><a href="">Serviços</a></li>
        </ul>
      </nav>
      <div class="login-and-contact width-30">
        <button
          class="login"
          type="button">
          Login
        </button>
        <button
          class="apply-license"
          stype="button">
          Entra em Contato
        </button>
      </div>
    </header>

    <main>
      <section class="emphasis">
        <div class="title">
          <h2>Dirija com Segurança, Dirija com Inteligência</h2>
          <h3>Facilitamos sua jornada para conquistar a carteira de motorista!</h3>
        </div>
        <div class="button-emphasis">
          <button
            class="apply-license"
            stype="button">
            <span>Entra em Contato</span>
            <span class="material-symbols-outlined"> arrow_forward </span>
          </button>

          <button class="about">
            <span>Sobre nos</span>
          </button>
        </div>

        <div class="emphasis-images">
          <div class="img">
            <img
              src="./assets/driving-school.png"
              alt="driving-school" />
          </div>
          <div class="img">
            <img
              src="./assets/threcars.png"
              alt="cars" />
          </div>
          <div class="img">
            <img
             class="ciano"
              src="./assets/person.png"
              alt="person" />
          </div>
          <div class="img">
            <img
              src="./assets/tourist-men.jpg"
              alt="" />
          </div>
        </div>
      </section>
    </main>

    <section class="values"></section>
    <section class="mission-vision-values"></section>
    <section class="values-units-instructors-attendants-students"></section>
    <section class="units"></section>
  </body>
</html>
